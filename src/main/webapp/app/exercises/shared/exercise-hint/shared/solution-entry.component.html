<div class="col-6">
    <h6>{{ solutionEntry.filePath }}</h6>
</div>
<div class="d-flex flex-row">
    <jhi-ace-editor
        #editor
        [mode]="'java'"
        [readOnly]="!enableEditing"
        [hidden]="false"
        [autoUpdateContent]="true"
        (textChange)="onEditorContentChange($event)"
        class="jhi-solution-entry-editor"
    >
    </jhi-ace-editor>
    <div *ngIf="enableEditing" class="ps-2">
        <button
            jhiDeleteButton
            [entityTitle]="solutionEntry.id!.toString()"
            deleteQuestion="artemisApp.codeHint.removeEntryQuestion"
            (delete)="emitRemovalEvent()"
            [dialogError]="dialogError"
        >
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
</div>
